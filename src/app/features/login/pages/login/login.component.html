<div
  class="min-h-screen flex items-center justify-center bg-gray-100"
  data-aos="fade-up"
>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Bem vindo de volta
    </h2>
    <form>
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">
          Email
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Informe seu email"
        />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">
          Senha
        </label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Informe sua senha"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50"
        >
          Log In
        </button>
      </div>

      <!-- Additional Links -->
      <div class="text-center mt-4">
        <a href="#" class="text-sm text-indigo-500 hover:underline">
          Forgot password?
        </a>
      </div>
    </form>
  </div>
</div>
