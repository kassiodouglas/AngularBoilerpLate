<div class="screen">
  <!-- Sidebar -->
  <div
    class="sidebar"
    [class.-translate-x-full]="!isOpen"
  >
    <div class="flex flex-col h-full p-2">
      <!-- Avatar e informações -->
      <div class="flex flex-col items-center">
        <div
          class="avatar"
          [style.background-image]="avatar">
        </div>

        <div>
          <div class="font-semibold text-lg truncate w-[170px]">
            Kássio Douglas Quiroz de Souza
          </div>
          <div class="text-sm opacity-55 truncate w-[170px]">
            kass.doug&#64;gmail.com
          </div>
        </div>
      </div>

      <div class="border-b border-gray-800 w-full my-3"></div>

      <!-- Links -->
      <div>
        @for (link of links; track link) {
          <sidebar-link [link]="link"/>
        }
      </div>
    </div>
  </div>

  <!-- Botão de Toggle (sempre na esquerda) -->
  <div
    class="btn-toggle"
    (click)="toggleSidebar()"
  >
    <i class="fa-solid fa-chevron-left transition-all duration-300" [ngClass]="isOpen ? 'rotate-0' : 'rotate-180'"></i>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content ml-72 px-2" [ngClass]="{'!ml-0 !px-10':!isOpen}">
    <router-outlet></router-outlet>
  </div>
</div>
